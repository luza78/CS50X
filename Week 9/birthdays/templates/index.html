<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <form name="bdayinput" action="/" method="post">
                    <input autocomplete="off" name="bdayname" placeholder="Name" autofocus type="text">
                    <input name="bdayday" placeholder="Day" type="number" max="31">

                    <select name="bdaymonth">
                        <option disabled selected>Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>

                    <button type="submit">
                        Submit
                    </button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Uses Jinja loop, to display DB entries in a table-->
                        {% for row in birthdays %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>
                                {{ row.month }}/{{ row.day }}
                                <form action="/edit" method="post">
                                    <input name="iddate" type="hidden" value="{{ row.id }}">
                                    <input type="submit" value="Edit">
                                </form>
                            </td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ row.id }}">
                                    <input type="submit" value="Delete">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
